name: Master branch CI/CD

on:
  push:
    branches: [master]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm install
    - run: npm run build --if-present
    - run: npm test
      env:
        CI: true
    - name: Prettier Action
      uses: creyD/prettier_action@v2.0
      with:
        # Commit message
        commit_message: ðŸŽ¨Prettier
        # Options for the 'prettier' command
        prettier_options: --write \"**/*.{js,jsx,json,md}\"
        # Branch which the changes are merged to
        branch: master
    - name: Publish to GH Pages
      uses: enriikke/gatsby-gh-pages-action@v2.1.1
      with:
        # A personal access token needed to push your site after it has been built.
        access-token: ${{secrets.publish-gh-pages}}
        # The branch expected by GitHub to have the static files needed for your site.
        deploy-branch: master
